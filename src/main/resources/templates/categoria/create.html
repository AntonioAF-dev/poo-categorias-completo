<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categorias Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
  <body>
    <div class="py-4">
        <div class="container">
            <div class="card-header">
                Nueva Categoria
            </div>
          <div class="card-body">
            <form th:action="@{/categorias/store}" th:object="${categoria}" method="POST">
                  <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control" autocomplete="off">
                  </div>
                <div class="mb-3">
                  <label>Descripci√≥n</label>
                  <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" autocomplete="off">
                </div>
              <button type="submit" class="btn btn-success">Guardar</button>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
